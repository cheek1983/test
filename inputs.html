<body>
    <!-- different types of input buttons/sliders/date/file pickers -->
    <!-- action mailto: attribute applies email address in action:   -->
    <!-- method must be post -->
    <!-- enctype text/plain only text -->
    
    <!-- email send form -->
    <form action="mailto:cheekboi@gmail.com" method="post" enctype="text/plain">
        <label for="">Your Name:</label>
        <!-- name atribute stores use entry into variable 'Name' -->
        <!-- puts data stored into email befor sending -->
        <input type="text" name="Name"><br>
        <label for="">Your Email</label>
        <!-- name atribute stores use entry into variable 'email' -->
        <input type="email" name="Email"><br>
        <!-- text area creates a text box - cols how wide and rows how long -->
        <!-- name atribute stores use entry into variable 'message' -->
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <input type="submit">
